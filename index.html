<!DOCTYPE html>
<html>
    <head> 
        <title>First Web Page</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
        <style>
            .dice-image {
                max-width: 300px;
                margin: 20px 0;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .roll-instruction {
                font-family: 'Press Start 2P', cursive;
                font-size: 18px;
                color: #a0a0a0;
                text-shadow: 2px 2px #000,
                            0 0 10px rgba(255,255,255,0.3);
                margin: 25px 0;
                letter-spacing: 2px;
                line-height: 1.5;
                animation: shine 2s infinite;
            }
            .roll-instruction span {
                display: inline-block;
                animation: waveFlash 2s infinite;
            }
            @keyframes waveFlash {
                0%, 100% {
                    color: #fff;
                }
                50% {
                    color: #ff0000;
                }
            }
            .roll-instruction span:nth-child(1) { animation-delay: 0s; }
            .roll-instruction span:nth-child(2) { animation-delay: 0.1s; }
            .roll-instruction span:nth-child(3) { animation-delay: 0.2s; }
            .roll-instruction span:nth-child(4) { animation-delay: 0.3s; }
            .roll-instruction span:nth-child(5) { animation-delay: 0.4s; }
            .roll-instruction span:nth-child(6) { animation-delay: 0.5s; }
            .roll-instruction span:nth-child(7) { animation-delay: 0.6s; }
            .roll-instruction span:nth-child(8) { animation-delay: 0.7s; }
            .roll-instruction span:nth-child(9) { animation-delay: 0.8s; }
            .roll-instruction span:nth-child(10) { animation-delay: 0.9s; }
            .roll-instruction span:nth-child(11) { animation-delay: 1.0s; }
            .roll-instruction span:nth-child(12) { animation-delay: 1.1s; }
            .roll-instruction span:nth-child(13) { animation-delay: 1.2s; }
            .roll-instruction span:nth-child(14) { animation-delay: 1.3s; }
            .roll-instruction span:nth-child(15) { animation-delay: 1.4s; }
            .roll-instruction span:nth-child(16) { animation-delay: 1.5s; }
            .roll-instruction span:nth-child(17) { animation-delay: 1.6s; }
            .roll-instruction span:nth-child(18) { animation-delay: 1.7s; }
            .roll-instruction span:nth-child(19) { animation-delay: 1.8s; }
            .roll-instruction span:nth-child(20) { animation-delay: 1.9s; }
            .dice {
                width: 80px;
                height: 80px;
                background-color: #f0f0f0;
                border-radius: 12px;
                position: fixed;
                box-shadow: 0 0 15px rgba(255,255,255,0.5),
                            inset 0 0 10px rgba(0,0,0,0.1);
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 40px;
                font-weight: bold;
                color: #000;
                z-index: 1000;
                opacity: 0;
                transform: scale(0);
                pointer-events: none;
                transform-style: preserve-3d;
                perspective: 1000px;
                border: 2px solid #000;
            }
            .dice.rolling {
                display: flex;
                animation: rollDice 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            }
            .dice.dice1 {
                left: calc(50% - 40px);
                top: calc(50% - 100px);
            }
            .dice.dice2 {
                left: calc(50% - 40px);
                top: calc(50% + 20px);
                animation-delay: 0.2s;
            }
            @keyframes rollDice {
                0% {
                    transform: translateY(-100px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                    opacity: 0;
                }
                10% {
                    transform: translateY(0) rotateX(180deg) rotateY(180deg) rotateZ(180deg);
                    opacity: 1;
                }
                20% {
                    transform: translateY(-20px) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
                }
                30% {
                    transform: translateY(0) rotateX(540deg) rotateY(540deg) rotateZ(540deg);
                }
                40% {
                    transform: translateY(-10px) rotateX(720deg) rotateY(720deg) rotateZ(720deg);
                }
                50% {
                    transform: translateY(0) rotateX(900deg) rotateY(900deg) rotateZ(900deg);
                }
                60% {
                    transform: translateY(-5px) rotateX(1080deg) rotateY(1080deg) rotateZ(1080deg);
                }
                70% {
                    transform: translateY(0) rotateX(1260deg) rotateY(1260deg) rotateZ(1260deg);
                }
                80% {
                    transform: translateY(-2px) rotateX(1440deg) rotateY(1440deg) rotateZ(1440deg);
                }
                90% {
                    transform: translateY(0) rotateX(1620deg) rotateY(1620deg) rotateZ(1620deg);
                }
                100% {
                    transform: scale(0) rotateX(1800deg) rotateY(1800deg) rotateZ(1800deg);
                    opacity: 0;
                }
            }
            @keyframes shine {
                0% {
                    text-shadow: 2px 2px #000,
                                0 0 10px rgba(255,255,255,0.3);
                }
                50% {
                    text-shadow: 2px 2px #000,
                                0 0 20px rgba(255,255,255,0.6);
                }
                100% {
                    text-shadow: 2px 2px #000,
                                0 0 10px rgba(255,255,255,0.3);
                }
            }
            @keyframes flashText {
                0% {
                    color: #fff;
                    text-shadow: 2px 2px #000;
                }
                50% {
                    color: #ff0000;
                    text-shadow: 2px 2px #000;
                }
                100% {
                    color: #fff;
                    text-shadow: 2px 2px #000;
                }
            }
            button {
                font-family: 'Press Start 2P', cursive;
                padding: 15px 25px;
                font-size: 14px;
                cursor: pointer;
                background-color: #a0a0a0;
                color: #000;
                border: 2px solid #000;
                border-radius: 4px;
                text-transform: uppercase;
                transition: all 0.3s ease;
                position: relative;
                z-index: 100;
                text-shadow: 1px 1px rgba(255,255,255,0.3);
                box-shadow: 0 0 10px rgba(255,255,255,0.3);
                margin: 0 10px;
            }
            button:hover {
                background-color: #c0c0c0;
                color: #000;
                box-shadow: 0 0 20px rgba(255,255,255,0.6);
            }
            button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
            h1 {
                font-family: 'Press Start 2P', cursive;
                font-size: 24px;
                color: #fff;
                text-shadow: 2px 2px #000;
                margin: 20px 0;
                text-align: center;
                animation: flashText 1s infinite;
            }
            body {
                background-color: #111;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                overflow-x: hidden;
                min-height: 100vh;
                margin: 0;
            }
            #result {
                font-family: 'Press Start 2P', cursive;
                color: #fff;
                margin-top: 20px;
                text-align: center;
                position: relative;
                z-index: 100;
                min-height: 100px;
            }
            .celebration-result {
                opacity: 0;
                transform: scale(0.5);
                transition: all 0.3s ease;
            }
            .celebration-result.show {
                opacity: 1;
                transform: scale(1);
            }
            .result-image {
                margin-top: 20px;
                max-width: 300px;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(255,255,255,0.3);
            }
            .celebration-image {
                margin-top: 20px;
                max-width: 300px;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(255,255,255,0.3);
                animation: popImage 1.5s infinite;
                transform-origin: center;
            }
            @keyframes popImage {
                0%, 100% {
                    transform: scale(1);
                    box-shadow: 0 0 20px rgba(255,255,255,0.3);
                }
                25% {
                    transform: scale(1.05);
                    box-shadow: 0 0 30px rgba(255,255,255,0.5);
                }
                50% {
                    transform: scale(1);
                    box-shadow: 0 0 20px rgba(255,255,255,0.3);
                }
                75% {
                    transform: scale(0.95);
                    box-shadow: 0 0 10px rgba(255,255,255,0.2);
                }
            }
            .keep-dreaming {
                font-family: 'Orbitron', sans-serif;
                font-weight: 700;
                font-size: 20px;
                color: #ffffff;
                text-shadow: 0 0 10px #ffffff,
                            0 0 20px #ffffff,
                            0 0 30px #ffffff;
                letter-spacing: 2px;
                margin: 20px 0;
                animation: cyberGlow 2s infinite;
            }
            @keyframes cyberGlow {
                0%, 100% {
                    text-shadow: 0 0 10px #ffffff,
                                0 0 20px #ffffff,
                                0 0 30px #ffffff;
                }
                50% {
                    text-shadow: 0 0 20px #ffffff,
                                0 0 40px #ffffff,
                                0 0 60px #ffffff;
                }
            }
            .celebration-message {
                font-family: 'Orbitron', sans-serif;
                font-weight: 700;
                font-size: 20px;
                color: #ffffff;
                text-shadow: 0 0 10px #ffffff,
                            0 0 20px #ffffff,
                            0 0 30px #ffffff;
                letter-spacing: 2px;
                margin: 20px 0;
                animation: popGlow 1.5s infinite;
                transform-origin: center;
            }
            @keyframes popGlow {
                0%, 100% {
                    transform: scale(1);
                    text-shadow: 0 0 10px #ffffff,
                                0 0 20px #ffffff,
                                0 0 30px #ffffff;
                }
                25% {
                    transform: scale(1.1);
                    text-shadow: 0 0 20px #ffffff,
                                0 0 40px #ffffff,
                                0 0 60px #ffffff;
                }
                50% {
                    transform: scale(1);
                    text-shadow: 0 0 10px #ffffff,
                                0 0 20px #ffffff,
                                0 0 30px #ffffff;
                }
                75% {
                    transform: scale(0.9);
                    text-shadow: 0 0 5px #ffffff,
                                0 0 10px #ffffff,
                                0 0 15px #ffffff;
                }
            }
            .score-display {
                font-family: 'Orbitron', sans-serif;
                font-size: 18px;
                color: #ffffff;
                text-shadow: 0 0 10px #ffffff,
                            0 0 20px #ffffff;
                margin: 20px 0;
                display: flex;
                justify-content: center;
                gap: 40px;
            }
            .score-display span {
                padding: 10px 20px;
                background-color: rgba(0, 0, 0, 0.5);
                border-radius: 8px;
                border: 2px solid #ffffff;
            }
            .congratulations {
                font-family: 'Orbitron', sans-serif;
                font-weight: 700;
                font-size: 24px;
                color: #ffffff;
                text-shadow: 0 0 10px #ffffff,
                            0 0 20px #ffffff,
                            0 0 30px #ffffff;
                letter-spacing: 2px;
                margin: 20px 0;
                animation: popGlow 1.5s infinite;
                transform-origin: center;
            }
        </style>
    </head> 
    <body>
        <h1>Welcome to Justin's Coding to Japan series!</h1>   
        <p class="roll-instruction">Please click to roll the dice:</p>
        <button onclick="rollDice(this)" id="rollButton">Roll the Dice!</button>
        <button onclick="restartGame()" id="playAgainButton" style="display: none;">Play Again</button>
        <div class="dice dice1">1</div>
        <div class="dice dice2">1</div>
        <div id="result"></div>
        
        <script>
            let isRolling = false;
            
            function restartGame() {
                document.getElementById("result").innerHTML = '';
                document.getElementById("rollButton").style.display = 'block';
                document.getElementById("playAgainButton").style.display = 'none';
                document.getElementById("rollButton").disabled = false;
            }
            
            function getRandomNumber() {
                return Math.floor(Math.random() * 6) + 1;
            }
            
            function fireConfetti() {
                // First burst
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // Side bursts
                setTimeout(() => {
                    confetti({
                        particleCount: 50,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 }
                    });
                    confetti({
                        particleCount: 50,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 }
                    });
                }, 250);

                // Finale
                setTimeout(() => {
                    confetti({
                        particleCount: 150,
                        spread: 100,
                        origin: { y: 0.6 },
                        colors: ['#FF0000', '#FFF700', '#FF00FF', '#00FF00', '#0000FF']
                    });
                }, 500);
            }
            
            function rollDice(button) {
                if (isRolling) return;
                
                isRolling = true;
                button.disabled = true;
                
                // Clear previous result immediately
                document.getElementById("result").innerHTML = '';
                
                const dice1Value = getRandomNumber();
                const dice2Value = getRandomNumber();
                
                // Update dice numbers and trigger animations
                const dice1Element = document.querySelector('.dice1');
                const dice2Element = document.querySelector('.dice2');
                
                dice1Element.textContent = dice1Value;
                dice2Element.textContent = dice2Value;
                
                // Reset and trigger dice animations
                [dice1Element, dice2Element].forEach(dice => {
                    dice.classList.remove('rolling');
                    void dice.offsetWidth; // Trigger reflow
                    dice.classList.add('rolling');
                });
                
                // Delay the result display to match the animation
                setTimeout(() => {
                    let message = '<div style="font-family: \'Orbitron\', sans-serif; font-weight: 700; font-size: 18px;">' +
                                 '<span style="color: #ff0000;">Dice 1: </span><span style="color: #fff;">' + dice1Value + '</span><br>' +
                                 '<span style="color: #ff0000;">Dice 2: </span><span style="color: #fff;">' + dice2Value + '</span><br>' +
                                 '</div>';
                    
                    if (dice1Value === 6 && dice2Value === 6) {
                        message += '<div class="celebration-message">DOUBLE 6! SUCK ON JAPANESE TITTIES</div><br>';
                        message += '<img src="https://i.imgur.com/hhtR1pc.jpeg" alt="Double 6 Celebration" class="celebration-image">';
                        fireConfetti(); // Double confetti for double 6!
                        setTimeout(fireConfetti, 300); // Extra confetti burst!
                    } else if (dice1Value === 6 || dice2Value === 6) {
                        message += '<div class="celebration-message">SUCK ON JAPANESE TITTIES</div><br>';
                        message += '<img src="https://i.imgur.com/hhtR1pc.jpeg" alt="Single 6 Celebration" class="celebration-image">';
                        fireConfetti(); // Single confetti burst
                    } else {
                        message += '<div class="keep-dreaming">Keep Dreaming, Keep Throwing The Dice</div><br>';
                        message += '<img src="https://i.imgur.com/QJ3SY9j.jpeg" alt="Keep Dreaming" class="result-image">';
                    }

                    // Add congratulations message and play again button for wins
                    if (dice1Value === 6 || dice2Value === 6) {
                        message += '<div class="congratulations">CONGRATULATIONS YOU\'VE WON!</div>';
                    }
                    
                    const resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = `<div class="celebration-result">${message}</div>`;
                    
                    // Show result immediately after setting content
                    requestAnimationFrame(() => {
                        resultDiv.querySelector('.celebration-result').classList.add('show');
                    });
                    
                    if (dice1Value === 6 || dice2Value === 6) {
                        // For wins, show play again button
                        document.getElementById("rollButton").style.display = 'none';
                        document.getElementById("playAgainButton").style.display = 'block';
                    } else {
                        // For losses, automatically restart after 5 seconds
                        setTimeout(() => {
                            restartGame();
                        }, 5000);
                    }
                    
                    isRolling = false;
                }, 1300);
            }
        </script>
    </body>
</html>
